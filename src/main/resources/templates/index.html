<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/css :: common">
</head>
<body style="width: 100%;height: 100%;padding-top: 10px;">
<div class="container-fluid">
    <div class="row" style="border-bottom: 1px solid #ccc;padding-bottom: 10px;">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <ul class="nav nav-pills nav-justified" role="tablist">
                <li role="presentation" class="active"><a href="#read-file" aria-controls="home" role="tab" data-toggle="tab">读文件</a></li>
                <li role="presentation"><a href="#read-url" aria-controls="profile" role="tab" data-toggle="tab">读URL</a></li>
            </ul>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="read-file">
                    <div th:include="file/file::file-content"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="read-url">
                    <div th:include="url/url::url-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
